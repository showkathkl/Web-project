<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hirely | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="bg"></div>

<div class="page">
  <div class="card">

    <div class="brand">
      <div class="brand-icon">
        <i class="fa-solid fa-bolt"></i>
      </div>
      <span>Hirely</span>
    </div>

    <div class="title">
      <h1>Sign in</h1>
      <p>Access trusted home services instantly</p>
    </div>

    <form id="loginForm">

      <div class="input-box">
        <span class="icon"><i class="fa-solid fa-user"></i></span>
        <input type="text" id="username" placeholder="Username">
      </div>

      <div class="input-box">
        <span class="icon"><i class="fa-solid fa-lock"></i></span>
        <input type="password" id="password" placeholder="Password">
        <span class="toggle" id="togglePassword">
          <i class="fa-solid fa-eye"></i>
        </span>
      </div>

      <div class="row">
        <label class="remember">
          <input type="checkbox"> Remember me
        </label>
        <a href="#" class="link">Forgot?</a>
      </div>

      <button class="primary-btn" type="submit">
        Continue
        <i class="fa-solid fa-arrow-right"></i>
      </button>

      <div class="divider">
        <span>or</span>
      </div>

      <div class="social">
        <div class="social-btn google"><i class="fab fa-google"></i></div>
        <div class="social-btn facebook"><i class="fab fa-facebook-f"></i></div>
        <div class="social-btn apple"><i class="fab fa-apple"></i></div>
      </div>

      <p class="bottom">
        New to Hirely?
        <a href="Register.html">Create account</a>
      </p>

    </form>

  </div>
</div>

<script src="login.js"></script>
</body>
</html>
